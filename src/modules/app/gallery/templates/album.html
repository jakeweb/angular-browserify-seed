<div ng-repeat="image in images track by $index" class="column">
    <a href="/#/photos/{{image.id}}" class="img-container">
        <img src="{{image.thumbnailUrl}}" class="img" alt="{{image.title}}" title="{{image.title}}">
        <p class="img-title text-center">{{image.title}}</p>
    </a>
</div>
