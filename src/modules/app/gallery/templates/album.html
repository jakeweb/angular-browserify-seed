<div infinite-scroll="showMore()" infinite-scroll-distance='1' class="cf">
    <div ng-repeat="image in images track by $index" class="column">
        <a href="/#/photos/{{image.id}}" class="column">
            <p>{{image.id}}</p>
            <img src="{{image.thumbnailUrl}}" alt="{{image.title}}" title="{{image.title}}">
        </a>
    </div>
</div>
